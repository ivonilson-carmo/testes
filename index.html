<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> YV FindCareer</title>
    <!-- Fontes  -->
    <link rel="stylesheet" href="assets/css/style.css"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>    
        <header>
            <h1> YV FIND CAREER</h1>
            
            <form class="search" action="#" method="get">

                <div class="bar-search">
                    <input type="text" placeholder="Nome da vaga" id="textCareer">
                    <button> Buscar </button>
                </div>

                <div class="filter">
                    <div class="item-check">
                        <input class="tipoVaga" type="radio" name="tipoVaga" id="career-remote" value="remote" checked>
                        <label for="career-remote">Remoto</label>
                    </div>
                    
                    <div class="item-check">
                        <input class="tipoVaga" type="radio" name="tipoVaga" id="career-salvador" value="Salvador/BA">
                        <label for="career-salvador">Salvador/BA</label>
                    </div>
                    
                </div>
            </form>
        </header>
        
        <section class="data-career">
        </section>
        
        <button class="loadMore hide"> Ver Mais </button>
    </main>

    <script src="assets/js/main.js"> </script>
</body>
</html>
